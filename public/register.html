<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #7fa4ad;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 50px;
        }
        .underheader {
            font-size: 1rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 20px; 
        }

        .register-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            width: 100%;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .separator {
            text-align: center;
            margin: 20px 0;
        }

        .separator hr {
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- Заголовок "Система управления проектами" -->
    <div class="header">Система управления проектами</div>
    <div class="underheader"> Выполнил: Прохоров Савелий, Студент группы 09.07.31</div>
    
    <div class="register-container">
        <h2 class="text-center">Регистрация</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required placeholder="Введите ваш email">
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="registerPassword" required placeholder="Введите ваш пароль">
            </div>
            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
        </form>
        
        <div class="separator">
            <hr>
        </div>

        <p class="register-link">Уже есть аккаунт? <a href="index.html">Войти</a></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
